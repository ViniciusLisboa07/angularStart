<h2 class="title">Produtos</h2>
<div class="main">
  <div *ngFor=" let product of products">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Nome: {{product.name}}</mat-card-title>
      </mat-card-header>
      
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        Pre√ßo: {{product.price}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Adicionar ao carrinho</button>
        <button mat-button [routerLink]="['/products', product.id]">Ver mais</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
